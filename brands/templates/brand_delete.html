{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="disply-6">Deletar Marca</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir a marca <strong> {{ object.name }} </strong> ?</p>
            <form method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Marcas</a>

</div>

{% endblock %}
